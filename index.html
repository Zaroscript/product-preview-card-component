<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css Stylesheet Link -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="product-detailes">
        <div class="container">
          <span class="title"> Perfume </span>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1>$149.99</h1>
            <span>$169.99</span>
          </div>
          <a href="#" class="btn">
            <img src="images/icon-cart.svg" alt="svg" />
            Add to Cart
          </a>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zaro</a>.
    </div> -->
  </body>
</html>
